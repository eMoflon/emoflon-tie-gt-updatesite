language: none

build:
  pre_ci_boot:
    image_name: emoflon/emoflon-ci-from-github
    image_tag: latest
    pull: true

  ci:
    - repositoryRoot="file://$(pwd)"
    - $ECLIPSE_HOME/eclipse -nosplash -application org.eclipse.equinox.p2.director -repository $repositoryRoot -installIU org.moflon.tie.gt.feature.feature.group -console -consoleLog
   
integrations:
  # See http://docs.shippable.com/ci/email-notifications/
  notifications:
    - integrationName: email
      type: email
      sendConsoleLogs: true
      recipients:
        --last_committer
